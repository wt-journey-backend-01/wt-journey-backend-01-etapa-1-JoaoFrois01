<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-4 mb-4">
                <h2>Contatos</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center mt-4">
                <h5 class="text-center">Formulário para Mensagens</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="/contato" method="POST">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="form-control mb-2" name="nome"
                        placeholder="Josenildo da Silva...">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="form-control mb-2" name="email"
                        placeholder="josenildodasilva@email.com">
                    <label for="titulo">Título da Mensagem:</label>
                    <input type="text" id="titulo" class="form-control mb-2" name="titulo"
                        placeholder="Demora na entrega...">
                    <label for="mensagem">Mensagem:</label>
                    <input type="text" id="mensagem" class="form-control mb-2" name="mensagem"
                        placeholder="Motoboy veio de ré...">
                    <button type="submit" class="btn btn-primary col-2">Enviar Sugestão</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <a href="/">Home</a>
            </div>




        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</body>


</html>
